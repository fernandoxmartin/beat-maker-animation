<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sound Tap</h1>
        <p>Tap the blocks and create your beat.</p>
      </header>
      <div class="center-container"></div>
      <div class="block-container">
        <div class="block1">
          <audio class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="block2">
          <audio class="sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="block3">
          <audio class="sound" src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="block4">
          <audio class="sound" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="block5">
          <audio class="sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="block6">
          <audio class="sound" src="./sounds/ufo.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
